name: whatsie
version: git
summary: Qt Based WhatsApp Client
description: |
  Fast Light weight WhatsApp Client based on Qt's WebEngine, With lots of settings and packed goodies. 
grade: stable
confinement: strict
icon: snap/gui/icon.png
base: core18

architectures:
  - build-on: amd64
    run-on: amd64

apps:
  whatsie:
    command: desktop-launch whatsie
    environment:
       DISABLE_WAYLAND: 1
    desktop: usr/share/applications/whatsie.desktop
    plugs:
        - browser-support
        - camera
        - desktop
        - desktop-legacy
        - gsettings
        - home
        - opengl
        - audio-playback
        - audio-record
        - removable-media
        - screen-inhibit-control
        - unity7
        - x11
        - network
        - wayland
        - hardware-observe #might help geoclue & qtpositioning
        - network-observe  #might help geoclue & qtpositioning
        #- upower-observe
        #- avahi-observe
        #- u2f-devices
        #- hostname-control
        #- mount-observe
        #- network-control
        #- network-observe
        #- network-bind
plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
  qt513:
    interface: content
    target: $SNAP/qt513
    default-provider: qt513

parts:
   snap-launcher:
     plugin: dump
     source: snap_launcher/
     override-build: |
            snapcraftctl build
            sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/whatsie.desktop
            mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/
            cp -rf ${SNAPCRAFT_PART_SRC}/whatsie.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/whatsie.desktop
